<!DOCTYPE html>
<html>
  <head>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/styles.css">

      <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/scripts.js"></script>
      <title>Star Wars Quiz</title>
    </head>
  </head>
  <body>
    <div class="container">
      <form id="character">
        <fieldset id="deathStar">
          <h2>Deathstar</h2>
          <p>You find yourself on the Deathstar, what do you do?</p>
          <div class="radio">
            <label>
              <input type="radio" name="deathStar" value="vader">
              Sense a disturbance in the force and go to battle your old master.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="deathStar" value="han">
              Dress up as a stormtrooper and "save" the princess.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="deathStar" value="chewie">
              Agree to be handcuffed because you don't fit in a stormtrooper uniform.
            </label>
          </div>
        </fieldset>

        <fieldset id="hoth">
          <h2>Hoth</h2>
          <p>You find yourself on the planet Hoth, what do you do?</p>
          <div class="radio">
            <label>
              <input type="radio" name="hoth" value="vader">
              Attack the rebel scum.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="hoth" value="han">
              Save your friend by stuffing him in a tauntaun.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="hoth" value="chewie">
              Work on the Millenium Falcon.
            </label>
          </div>
        </fieldset>

        <fieldset id="cloudCity">
          <h2>Cloud City</h2>
          <p>You find yourself in Cloud City, what do you do?</p>
          <div class="radio">
            <label>
              <input type="radio" name="cloudCity" value="vader">
              Make a deal with Lando to capture your son's annoying friends.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="cloudCity" value="han">
              Get captured and sold to Jabba frozen in a block of carbonite.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="cloudCity" value="chewie">
              Run around collecting droid parts and save C3PO from certain doom.
            </label>
          </div>
        </fieldset>
        <button type="submit" class="btn">Who am I?</button>
      </form>
      <div id="result"></div>
    </div>
  </body>
</html>
