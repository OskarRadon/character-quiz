<!DOCTYPE html>
<html>
  <head>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/styles.css">

      <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/scripts.js"></script>
      <title>Star Wars Quiz</title>
    </head>
  </head>
  <body>
    <div class="container">
      <form id="character">
        <fieldset id="deathStar">
          <h2>Deathstar</h2>
          <p>You find yourself on the Deathstar, what do you do?</p>
          <div class="radio">
            <label>
              <input type="radio" name="deathStar" value="vader1">
              
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="deathStar" value="han1">

            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="deathStar" value="chewie1">
            </label>
          </div>
        </fieldset>

        <fieldset id="hoth">
          <h2>Hoth</h2>
          <p>You find yourself on the planet Hoth, what do you do?</p>
          <div class="radio">
            <label>
              <input type="radio" name="hoth" value="vader2">

            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="hoth" value="han2">

            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="hoth" value="chewie2">
            </label>
          </div>
        </fieldset>

        <fieldset id="cloudCity">
          <h2>Cloud City</h2>
          <p>You find yourself in Cloud City, what do you do?</p>
          <div class="radio">
            <label>
              <input type="radio" name="cloudCity" value="vader3">

            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="cloudCity" value="han3">

            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="cloudCity" value="chewie3">
            </label>
          </div>
        </fieldset>
        <button type="submit" class="btn">Who am I?</button>
      </form>
    </div>
  </body>
</html>
